{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/colreorder/1.5.2/css/colReorder.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/colreorder/1.5.2/js/dataTables.colReorder.min.js"></script>

<style>
.flex-container {
	display: flex;
	justify-content: center;
	margin-top: 60px;
}
input {
	border-radius: 7px;
	border-width: 1px;
}
</style>

<div class="flex-container">
	<table id="iris" class="display compact">
		<thead>
			<tr>
				{% for c in data.columns.values %}
				<th>{{ c | upper | replace("_"," ") }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
		{% for _, row in data.iterrows() %}
		<tr>
			{% for v in row %}
			<td>
				{{ v }}
			</td>
			{% endfor %}
		</tr>
		{% endfor %}
		</tbody>
		<tfoot>
			<tr>
				{% for c in data.columns.values %}
				<th>{{ c }}</th>
				{% endfor %}
			</tr>
		</tfoot>
	</table>
</div>

<script>
$(document).ready(function() {
    $('#iris tfoot th').each( function () {
        var title = $(this).text();
        $(this).html( '<input type="text" placeholder="Search" />' );
    } );
	var table = $('#iris').DataTable( {
		scrollY: '60vh',
		paging: false,
		scrollCollapse: true,
		colReorder: true,
		stateSave:  true, // enable state saving, when the end user reloads or revisits a page its previous state is retained.
		"autoWidth": true,
		dom: 'Bfrtip',
		buttons: [
			{
				extend: 'csvHtml5',
				title: 'export',
				text: '<i class="fa fa-download" aria-hidden="true"></i>',
				titleAttr: 'CSV'
			}
		],
        initComplete: function () {
            // Apply the search
            this.api().columns().every( function () {
                var that = this;
 
                $( 'input', this.footer() ).on( 'keyup change clear', function () {
                    if ( that.search() !== this.value ) {
                        that
                            .search( this.value )
                            .draw();
                    }
                } );
            } );
        }

	} );
} );
</script>
{% endblock %}
